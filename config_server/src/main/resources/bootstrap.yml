server:
  port: 7070

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/2014021008/profile.git
          search-paths:
          default-label: master
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:1110/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always